<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />

        <title>Udacity RI: srcset w values</title>

        <style>
            body {
                align-items: center;
                display: flex;
                height: 100vh;
                justify-content: center;
                margin: 0;
            }

            img {
                width: 100vw;
            }
        </style>
    </head>

    <body>
        <!-- w. Here, the widthDescriptor gives the natural width of each image file, -->
        <img
            src="small.jpg"
            srcset="small.jpg 500w, medium.jpg 1000w, large.jpg 1500w"
            alt="Wallaby"
        />
    </body>
</html>
