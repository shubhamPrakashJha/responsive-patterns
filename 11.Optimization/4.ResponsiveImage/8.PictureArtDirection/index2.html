<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <title>Udacity RI: picture with srcset + media queries</title>

        <link rel="icon" sizes="192x192" href="../../../images/icon.png" />

        <style>
            body {
                margin: 0;
            }

            img {
                width: 100vw;
            }
        </style>
    </head>
    <!-- Element Queries will work like Media Queries, but with reference to the size of an element's parent container rather than viewport size. -->
    <body>
        <picture>
            <source
                media="(min-width: 1000px)"
                srcset="kookaburra_large_1x.jpg 1x, kookaburra_large_2x.jpg 2x"
            />
            <source
                media="(min-width: 500px)"
                srcset="
                    kookaburra_medium_1x.jpg 1x,
                    kookaburra_medium_2x.jpg 2x
                "
            />
            <img
                src="kookaburra_small.jpg"
                alt="The kookaburra: a terrestrial tree kingfisher native to Australia and New Guinea"
            />
        </picture>

        <script src="picturefill.js"></script>
    </body>
</html>
